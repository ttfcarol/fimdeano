<html lang="en">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Vibes&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('fmais.pdf.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      padding: 10px;
      position: relative;
    }

    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Main Container */
    .postcard {
      background: rgba(255, 255, 255, 0.97);
      border: 8px solid #d7263d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      max-width: 500px;
      width: 100%;
      text-align: center;
      margin: auto;
      position: relative;
      animation: pulse-border 3s infinite;
      padding: 20px;
    }

    @keyframes pulse-border {
      0% { box-shadow: 0 0 8px #d7263d; }
      50% { box-shadow: 0 0 15px #ff5f5f; }
      100% { box-shadow: 0 0 8px #d7263d; }
    }

    .postcard h1 {
      color: #d7263d;
      font-size: 2.8rem;
      font-family: 'Great Vibes', cursive;
      margin: 20px 0 10px;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
    }

    .message {
      font-size: 1.2rem;
      color: #555;
      line-height: 1.6;
      margin: 15px 20px;
    }

    h2 {
      color: #4caf50;
      font-size: 0.6rem;
      font-family: "Vibes", system-ui;
      margin-top: 10px;
    }

    p:last-child {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    /* Footer Section */
    .to-from {
      border-top: 2px dashed #d7263d;
      padding: 15px;
      margin-top: 10px;
      font-weight: bold;
    }

    img.qrcode {
      max-width: 120px;
      margin: 20px auto;
      cursor: pointer;
    }

    /* Input Section */
    .name-input {
      margin: 20px;
      text-align: center;
    }

    .name-input label {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .name-input input {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      border: 2px solid #d7263d;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }

    .name-input button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .name-input button:hover {
      background-color: #388e3c;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .postcard {
        padding: 15px;
        border-width: 6px;
      }
      .postcard h1 {
        font-size: 2.3rem;
      }
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .postcard {
        padding: 15px;
        border-width: 4px;
      }
      .postcard h1 {
        font-size: 2rem;
      }
      .message {
        font-size: 1rem;
      }
      img.qrcode {
        max-width: 100px;
      }
    }

    /* Employee Photos */
    .employee-photo {
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      border: 2px solid #d7263d;
      margin-top: 15px;
    }
  </style>
</head>
